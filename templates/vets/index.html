{% extends "base.html" %}
{% block content %}

{% for vet in vets %}
    <div class="vet">
        <div class="content">
            {{vet.name}}
            <div class="vet details">
                <p>Address: {{vet.address}}</p>
                <p>Phone number: {{vet.phone}}</p>
                <p>Email address: {{vet.email}}</p>
                <p>Speciality: {{vet.speciality}}</p>
                <hr>
            </div>
        </div>
    </div>
{% endfor %}
{% endblock %}
