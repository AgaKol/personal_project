{% extends "base.html" %}
{% block content %}

{% for vet in vets %}
    <div class="vet">
        <div class="content">
            {{vet.name}}
            <div class="vet details">
                Address: {{vet.address}}<br>
                Phone number: {{vet.phone}}<br>
                Email address: {{vet.email}}<br>
                Speciality: {{vet.speciality}}
            </div>
        </div>
    </div>
{% endfor %}
{% endblock %}
