{% extends "base.html" %}
{% block content %}
<form action="/vets/{{vet.id}}" method="post">
    <div>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" value="{{vet.name}}" required autofocus>
    </div>
    <div>
        <label for="address">Address:</label>
        <input type="text" id="address" name="address" value="{{vet.address}}" required>
    </div>
    <div>
        <label for="phone">Phone number:</label>
        <input type="text" name="phone" id="phone" value="{{vet.phone}}" required>
    </div>
    <div>
        <label for="email">Email address:</label>
        <input type="text" name="email" id="email" value="{{vet.email}}" required>
    </div>
    <div>
        <label for="speciality">Speciality:</label>
        <input type="text" id="speciality" name="speciality" value="{{vet.speciality}}" required>
    </div>
    <button type="submit">Update details</button>
</form>
{% endblock %}
