{% extends "base.html" %}
{% block content %}

<form action="/vets" method="post">
    <div>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" placeholder="Name" required autofocus>
    </div>
    <div>
        <label for="address">Address</label>
        <input type="text" id="address" name="address" placeholder="Address" required>
    </div>
    <div>
        <label for="phone">Phone number:</label>
        <input type="tel" id="phone" name="phone" placeholder="Phone number" required>
    </div>
    <div>
        <label for="email">Email address:</label>
        <input type="email" id="email" name="email" placeholder="Email address" required>
    </div>
    <div>
        <label for="speciality">Speciality:</label>
        <input type="text" id="speciality" name="speciality" placeholder="Speciality" required>
    </div>
    <button type="submit">Add new staff member</button>
</form>

{% endblock %}
