{% extends "base.html" %}
{% block content %}
<form action="/owners/{{owner.id}}" method="post">
    <div>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" value="{{owner.name}}" required autofocus>
    </div>
    <div>
        <label for="address">Address:</label>
        <input type="text" id="address" name="address" value="{{owner.address}}" required>
    </div>
    <div>
        <label for="phone">Phone number:</label>
        <input type="text" name="phone" id="phone" value="{{owner.phone}}" required>
    </div>
    <div>
        <label for="email">Email address:</label>
        <input type="text" name="email" id="email" value="{{owner.email}}" required>
    </div>
    <div>
        <label for="registered">Registration status:</label>
        <select name="registered" id="registered">
            <option value="true"
            {% if owner.registered == True %}
            selected="selected" {% endif %}>
            Registered
            </option>
            <option value="false"
            {% if owner.registered == False %}
            selected="selected" {% endif %}>
            Not registered
            </option>
        </select>
    </div>
    <button type="submit">Update details</button>
</form>
{% endblock %}
